{% extends "basic/base.html" %}

{% block content %}

    <p class="h3">Carga una matriz de adyacencia de un nuevo Autómata.</p>
            {% if mensaje!="" %}
            <div class='alert alert-danger'>{% print (mensaje) %}</div>
            {% endif %}
    <form action="#nuevo_automata" method="post" enctype='multipart/form-data'>
        <div class="row">
             <div class="col-sm-7 offset-sm-2">
                <label>Número de estados</label>
                <select  name="estados" id="estados" class="form-control" required="required" >
                <option value="">Selecciona el número de estados</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select>
            </div> 
            <div class="col-sm-7 offset-sm-2">
                 <br>
                <input type="file" name="archivo" id="archivo" class="form-control" required="required" />
            </div>
                      
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <br>
                <button class="btn btn-primary" type="submit">Cargar</button>
            </div>
        </div>
    </form>

    

{% endblock %}
